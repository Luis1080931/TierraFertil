<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pagina principal </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5 p-4">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Tierra Fertil</a>

        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
            </ul>
            <a href="./index.html" class="btn btn-success">Cerrar sesión</a>
        </div>
    </nav>
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Contribuir
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row">
                                <label for="">Nombre</label>
                                <input type="text" name="nombre" id="nombre" class="w-50 mx-2"
                                    placeholder="Nombre completo">
                                <label for="">Teléfono</label>
                                <input type="number" name="telefono" id="telefono" class="w-50 mx-2"
                                    placeholder="Numero Telefonico">
                                <label for="">Material</label>
                                <select name="" id="" class="w-50 mx-2">
                                    <option value="">Seleccionar...</option>
                                    <option value="">Materia organica</option>
                                    <option value="">Cal</option>
                                    <option value="">Cáscara de café</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar </button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="setTimeout(() => {
                            alert('Gracias por rellenar el formulario, nos pondremos en contacto contigo.')
                        }, 500)">Contribuir</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Peso</th>
                            <th>Precio</th>
                            <th>Comprar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="d-flex flex-column w-min justify-content-center">
                                <p>Abono Organico - Tierra Fertil</p>
                                <img src="https://static.vecteezy.com/system/resources/previews/020/434/411/non_2x/cute-happy-burlap-sack-bag-of-seeds-kawaii-cartoon-illustration-gardening-farming-agriculture-clipart-vector.jpg"
                                    alt="" style="width: 200px;">
                            </td>
                            <td>50kg</td>
                            <td>80.000/u</td>
                            <td>
                                <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#comprar">
                                    Comprar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="comprar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row">
                                <label for="">Telefono</label>  
                                <input type="number" name="telefono" id="telefono" class="w-50 mx-2"
                                    placeholder="Numero Teléfonico">  
                                <label for="">Cantidad</label>
                                <input type="number" name="cantidad" id="cantidad" class="w-50 mx-2">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar </button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="setTimeout(() => {
                            alert('Nos podremos en contacto contigo para completar el proceso de compra')
                        }, 500)">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</body>

</html>
