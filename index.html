<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tierra Fertil </title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <video src="./img/bg.mp4" autoplay loop></video>
    <nav>
        <div class="interaccion">
            <button id="openLogin">Iniciar sesión</button>
            <button id="openSignUp">Registrarse</button>
        </div>
    </nav>
    <dialog class="dialog-login">
        <h2>Iniciar Sesión</h2>
        <form method="dialog">
            <label for="">Correo</label>
            <input type="email" required placeholder="Correo Electronico">
            <label for="">Contraseña</label>
            <input type="password" required placeholder="Contraseña">
            <div class="interaccion">
                <a href="./inicio.html" class="btn-login">Iniciar Sesión</a>
                <a href="#" class="login btn-close">Cerrar</a>
            </div>
        </form>
    </dialog>
    <dialog class="dialog-signUp">
        <h2>Registrarse</h2>
        <form method="dialog">
            <label for="">Nombre de Usuario</label>
            <input type="text" required placeholder="Nombre de Usuario">
            <label for="">Correo</label>
            <input type="email" required placeholder="Correo Electronico">
            <label for="">Contaseña</label>
            <input type="password" required placeholder="Contraseña">
            <div class="interaccion">
                <a href="./inicio.html" class="btn-login">Registrarse</a>
                <a href="#" class="signUp btn-close">Cerrar</a>
            </div>
        </form>
    </dialog>
    <script>
        document.querySelector("#openLogin").addEventListener("click", () => {
            document.querySelector("dialog.dialog-login").showModal();
        })
        document.querySelector("#openSignUp").addEventListener("click", () => {
            document.querySelector("dialog.dialog-signUp").showModal();
        })

        document.querySelector(".login").addEventListener("click", () => {
            document.querySelector("dialog.dialog-login").close();
        })

        document.querySelector(".signUp").addEventListener("click", () => {
            document.querySelector("dialog.dialog-signUp").close();
        })
    </script>
</body>
</html>
